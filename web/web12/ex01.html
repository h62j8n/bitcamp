<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../common/css/reset.css">
	<link rel="stylesheet" href="css/ex01.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
	<div id="ex01">
		<div>
			<h1>Sign in</h1>
			<form>
				<div class="ipt box">
					<label for="id">아이디</label>
					<input type="text" name="id">
				</div>
				<div class="ipt box">
					<label for="pw">비밀번호</label>
					<input type="password" name="pw">
				</div>
				<div class="ipt box">
					<label for="name">이름</label>
					<input type="text" name="name">
				</div>
				<div class="chk box">
					<input type="checkbox" id="chk1">
					<label for="chk1">check1</label>
					<input type="checkbox" id="chk2">
					<label for="chk2">check2</label>
					<input type="checkbox" id="chk3">
					<label for="chk3">check2</label>
				</div>
				<div class="txt box">
					<textarea name="" id=""></textarea>
				</div>
				<div class="btn box">
					<!-- <button onclick="javascript:history.back()">취소</button> -->
					<button type="reset" class="btn_reset">초기화</button>
					<button type="submit" class="btn_submit">가입</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
