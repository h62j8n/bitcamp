<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="source/css/reset.css">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap">
	<link rel="stylesheet" type="text/css" href="source/css/bit_grid.css">
	<link rel="stylesheet" type="text/css" href="source/css/layout.css">
	<script type="text/javascript">
	var carousel, prv, nxt, ul, interval;
	var loopCnt=0;
	window.onload=function(){
		carousel=document.querySelector(".carousel");
		ul=carousel.querySelector("ul");
		ul.innerHTML=ul.innerHTML+ul.innerHTML;
		
		carousel.innerHTML = carousel.innerHTML + "<i class=\"xi-angle-left\"></i><i class=\"xi-angle-right\"></i>";
		carousel=document.querySelector(".carousel");
		ul = carousel.querySelector("ul");
		prv = carousel.querySelectorAll("i")[0];
		nxt = carousel.querySelectorAll("i")[1];
		prv.onclick = function(){
			prevImg();
			return false;
		};
		nxt.onclick = function(){
			nextImg();
			return false;
		};
		interval = window.setTimeout(nextImg, 3000);
	};

	function prevImg(){
		interval = window.clearTimeout(interval);
		if (--loopCnt < 0) {
			loopCnt = 5;
		}
		ul.style.marginLeft=-176*loopCnt+"px";
		interval = window.setTimeout(nextImg, 3000);
	}
	function nextImg(){
		interval = window.clearTimeout(interval);
		if (++loopCnt == 6) {
			loopCnt = 0;
		}
		ul.style.marginLeft=-176*loopCnt+"px";
		interval = window.setTimeout(nextImg, 3000);
	}
	</script>
</head>
