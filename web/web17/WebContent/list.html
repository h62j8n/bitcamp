<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="source/css/reset.css">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap">
	<link rel="stylesheet" type="text/css" href="source/css/bit_grid.css">
	<link rel="stylesheet" type="text/css" href="source/css/layout.css">
	<script type="text/javascript">
		var xhr, nodes;
		function callback() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				nodes = xhr.responseXML;
				var arr = nodes.children[0].children;
				var result = "";
				for (var i=0; i<arr.length; i++) {
					result += "<tr>";
					result += "<td>" + arr[i].children[0].childNodes[0].nodeValue + "</td>";
					result += "<td>"
							+ "<a href=\"edit.jsp?num=" + arr[i].children[0].childNodes[0].nodeValue + "\">"
							+ arr[i].children[1].childNodes[0].nodeValue
							+ "</td>";
					result += "<td>" + arr[i].children[2].childNodes[0].nodeValue + "</td>";
					result += "<td>" + arr[i].children[3].childNodes[0].nodeValue + "</td>";
					result += "</tr>";
				}
				var tbody = document.querySelector(".board table tbody");
				tbody.innerHTML = result;
			}
		};
		function list() {
			xhr = new XMLHttpRequest();
			xhr.onreadystatechange = callback;
			xhr.open("get", "list.jsp");
			xhr.send();
		};
		window.onload = function(){
			list();
		}
	</script>
</head>
<body>
	<div class="container">
		<div id="header" class="row">
			<div class="grid12">
				<h1>비트교육센터</h1>
			</div>
		</div>
		<div id="menu" class="row">
			<div class="grid12">
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="list.html">BBS</a></li>
					<li><a href="#">LOGIN</a></li>
					<li><a href="#">ETC</a></li>
				</ul>
			</div>
		</div>
		<div id="content" class="row">
			<div class="grid12">
				<div class="board">
					<h2>게시판 목록</h2>
					<table>
						<thead>
							<tr>
								<th>번호</th>
								<th>제목</th>
								<th>작성자</th>
								<th>날짜</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<p class="btn_box"><a href="add.html">작성</a></p>
				</div>
			</div>
		</div>
		<div id="footer" class="row">
			<div class="grid12">
				<p>비트캠프 서울시 서초구 강남대로 459 (서초동, 백암빌딩)</p>
				<p>Copyright &copy; 비트캠프 All rights reserved.</p>
			</div>
		</div>
	</div>
</body>
</html>
