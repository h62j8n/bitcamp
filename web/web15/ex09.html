<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../source/css/reset.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap">
	<script type="text/javascript">
		function btnAdd() {
			var input = document.querySelector("input"),
				ul = document.querySelector("ul");
			ul.innerHTML += "<li>"+input.value+"</li>";
		};
		function btnDel() {
			var ul = document.querySelector("ul"),
				last = ul.innerHTML.lastIndexOf("<li>");
			ul.innerHTML = ul.innerHTML.substr(0, last);
		}
	</script>
	<style type="text/css">
		#box {display: table; margin: 30px auto;}
		#message {width: 200px; height: 30px; padding: 0 5px; box-sizing: border-box; border: 1px solid #555;}
		.btn_line {display: flex; margin: 10px 0;}
		button {width: 95px; height: 30px; border: 1px solid #555;}
		button:first-child {margin-right: 10px;}
		li {font-size: 15px;}
	</style>
</head>
<body>
	<h1>DOM 추가 &amp; 삭제</h1>
	<div id="box">
		<p>
			<input type="text">
		</p>
		<p class="btn_line">
			<button onclick="btnAdd()">추가</button>
			<button onclick="btnDel()">삭제</button>
		</p>
		<ul></ul>
	</div>
</body>
</html>
