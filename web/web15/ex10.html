<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../source/css/reset.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap">
	<script type="text/javascript">
		function btn01() {
			console.log("push btn01");
			location.href = "http://www.daum.net";
		}
		function btn02() {
			console.log("push btn02");
			location.href = "http://www.daum.net";
			return false;
		}
	</script>
</head>
<body>
	<h1>DOM Level1 Event</h1>
	<p>
		<!-- onclick="return false" : 클릭 이벤트(링크 이동)가 발생하지 않는다 -->
		<!-- <a href="https://www.naver.com" onclick="return false"> -->
		<a href="https://www.naver.com" onclick="btn02()">
			네이버 바로가기
		</a>
	</p>
	<button onclick="btn01()">버튼</button>
	<form action="ex09.html" onsubmit="">
		<button type="submit">submit</button>
		<button type="button">button</button>
	</form>
</body>
</html>
