<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../source/css/reset.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap">
	<script type="text/javascript">
		var loop = setInterval(loopImg, 1000);
		function loopImg() {
			var ul = document.getElementById("content").firstElementChild;
			var li1 = ul.firstElementChild;
			ul.appendChild(li1);
		}
	</script>
	<style type="text/css">
		ul {display: table; margin: 0 auto;}
		li {display: none;}
		li:first-child {display: block;}
	</style>
</head>
<body>
	<div id="header">
		<h1>비트 쇼핑몰</h1>
	</div>
	<div id="content">
		<ul>
			<li><img src="../source/images/vegetables1.png" alt=""></li>
			<li><img src="../source/images/vegetables3.png" alt=""></li>
			<li><img src="../source/images/vegetables5.png" alt=""></li>
			<li><img src="../source/images/vegetables7.png" alt=""></li>
			<li><img src="../source/images/vegetables2.png" alt=""></li>
			<li><img src="../source/images/vegetables4.png" alt=""></li>
		</ul>
	</div>
</body>
</html>
