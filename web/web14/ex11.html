<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script type="text/javascript">
		var obj;
		function func01() {
			var date = new Date();
			// console.log(date);
			console.log(
				date.getYear()+1900,
				date.getMonth()+1,
				date.getDate(),
				date.getTime()
			);
			obj = window.setTimeout(func01, 1000);
		}
		
		function btnStart() {
			// obj = window.setInterval(func01, 1000);
			obj = window.setTimeout(func01, 1000);
		}
		function btnEnd() {
			// window.clearInterval(obj);
			window.clearTimeout(obj);
		}

		/* BOM */
		var result;
		// result = window.alert("text");
		// result = window.confirm("확인?");
		// result = window.prompt("입력", "placeholder");
		// console.log(result);

		function func02() {
			window.open("https://www.naver.com");
		}
	</script>
</head>
<body>
	<button type="button" onclick="btnStart()">시작</button>
	<button type="button" onclick="btnEnd()">끝</button>
	<button type="button" onclick="func02()">새 창</button>
</body>
</html>
