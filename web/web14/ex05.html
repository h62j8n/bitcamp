<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../source/css/reset.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap">
	<script type="text/javascript">
		var a = 1111;
		var a = 2222;
		console.log(a);		// console.log(window.a);
		
		b = 3333;			// window.b = 3333;
		console.log(b);		// console.log(window.b);
		console.log(typeof window);
		function func01() {
			b = 4444;
		}
		func01();
		console.log(b);

		var c = new Object();
		c.key1 = 1234;
		console.log(window.c.key1);

		var h = {
			"key1": 12,
			"key2": "aaa",
			"key3": {
				"key1": 222,
				"key2": "bbb",
				"key3": function() {
					console.log("object function");
					return this.key2;
				}
			},
			"key4": [
				333,
				"cccc",
				function() {
					console.log("arr function");
				}
			],
			"key5": function() {
				console.log("h function");
				// return a;
				return h.key2;
			}
		};
		console.log(h.key2);
		console.log(h.key3.key2);
		console.log(h.key4[0]);
		// h.key3.key3();
		h.key4[2]();
		// h.key5();
		// var result = h.key5();
		var result = h.key3.key3();
		console.log(result);

		var m = function() {
			console.log("m", this == window);
		}
		m();				// window.m();

		var n = {
			"func01": function(a, b) {
				this[a] = b;
				// this.a = b;	// 둘이 다름
			}
		};
		n.func01("key1", "aaa");
		n.func01("key2", "bbbb");
		console.log(n);
	</script>
	<style type="text/css">
		html {height: 100%}
		body {width: 100%; height: 100%; display: table}
		h1 {display: table-cell; vertical-align: middle; text-align: center; font-weight: 900}
	</style>
</head>
<body>
	<h1>javascript</h1>
</body>
</html>
