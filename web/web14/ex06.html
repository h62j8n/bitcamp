<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../source/css/reset.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap">
	<script type="text/javascript">
		function func01() {
			console.log("func01");
			return;
		}
		func01();					// window.func01();

		// 익명함수
		var func02 = function() {
			console.log("func02");
			return;
		}
		func02();
		
		(function() {				// (func02)();
			console.log("익명함수");
			return;
		})();

		// 매개변수보다 많은 수의 인자를 받는 함수
		function func031(a) {
			console.log("func03-1", a);
		}
		// func031(1234);
		// func031();
		func031(1, 2, 3);

		// 매개변수가 없으나 인자를 받는 함수
		function func032() {
			console.log("func03-2");
		}
		func032(1, 2, 3);

		// 매개변수가 없으나 인자를 받는 함수
		function func04() {
			var args = arguments;				// 배열
			// console.log("func04", typeof args, args[0]);
			console.log("func04", typeof args, args);
		}
		func04(1, 2, 3, 4);
	</script>
	<style type="text/css">
		html {height: 100%}
		body {width: 100%; height: 100%; display: table}
		h1 {display: table-cell; vertical-align: middle; text-align: center; font-weight: 900}
	</style>
</head>
<body>
	<h1>javascript</h1>
</body>
</html>
