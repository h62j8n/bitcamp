<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../source/css/reset.css">

	<script type="text/javascript">
		var arr1 = [1, 3, 5, 7, 9];
		var arr2 = new Array(arr1.length);
		// 배열의 깊은 복사
		for (var i=0; i<arr1.length; i++) {
			arr2[i] = arr1[i];
		}

		var a = new Array();
		a[0] = 0;
		a[1] = 1;
		a[3] = 33;
		console.log(typeof a, "a", a);

		var b = new Array(1, 3, 5);
		b.push(7);
		b.push(9);
		console.log("b.pop() :", b.pop());
		console.log("b.reverse :", b.reverse());

		var c = new Array(5);
		console.log("c :", c, c[1]);

		var d = [5, 1, 8, 3, 2];
		console.log("d :", d.sort());

		var e = ["bg", "db", "css", "az"];
		console.log("e.sort() :", e.sort());

		var callback = function(a, b) {
			return b-a;
		};
		console.log("d.sort(callback) :", d.sort(callback));

		var h = [1, 2, 3, 4, 5];
		h = ["a", "b", "c", "d", "e"];
		h.forEach(function(val, idx){
            console.log(val, idx);
        });
		// var callback2 = function(val, idx) {
		// 	console.log(val, idx);
		// };
		// h.forEach(callback2);

		var r = function() {};
		var k = [1234, "a", "AB", false, ["a", "b"], r];
		console.log("k", k);
		for (var i=0; i<k.length; i++) {
			console.log(typeof k[i], k[i]);
		}
		
	</script>

		body {width: 100%; height: 100%; display: table}
		h1 {display: table-cell; vertical-align: middle; text-align: center; font-weight: 900}
	</style>
</head>

	<h1>javascript</h1>
</body>
