<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../source/css/reset.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap">
	<script type="text/javascript">
		var a = new Object(),
			b = {"key1": "value1", "key2": "value2"};
		console.log('b["key1"]', b["key1"]);

		b["key3"] = "value3";
		console.log('b["key3"]', b["key3"]);
		
		var c = 1234;
		a["key1"] = 1111;
		a[null] = 22;
		a[true] = 3333;
		a[c] = 0000;
		console.log('a["key1"]', a["key1"]);
		console.log("a[null]", a[null]);
		console.log("a[true]", a[true]);
		console.log("a[1234]", a[1234]);
		console.log("a[c]", a[c]);

		var e = new Object();
		e.key1 = 1111;
		e.key2 = 2222;
		e.key3 = 3333;
		e.key4 = 4444;
		e.c = 5555;
		console.log("e.key1", e.key1);
		console.log("e['key2']", e['key2']);
		console.log("e[c]", e[c]);
		console.log("e['c']", e['c']);
		console.log("e.c", e.c);
	</script>
	<style type="text/css">
		html {height: 100%}
		body {width: 100%; height: 100%; display: table}
		h1 {display: table-cell; vertical-align: middle; text-align: center; font-weight: 900}
	</style>
</head>
<body>
	<h1>javascript</h1>
</body>
</html>
