<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<style type="text/css">
		div {background-color: aquamarine; width: 50px; height: 50px;}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").eq(0).on("click", function() {				// start
				$("div").animate({marginLeft: "100px"}, 1000);
				$("div").animate({marginTop: "100px"}, 1000);
				// 이전 animate가 끝난 후 수행되지만, 수행 명령은 처음부터 내려짐
				$("div").animate({marginLeft: "0"}, 1000);
			
				$("div").animate({marginTop: "0"}, 1000);
				console.log("100%");
			}).next().on("click", function() {						// stop
				// $("div").stop();
				// .stop()을 수행하는 시점에 수행 중인 .animate()를 중지시킴
				
				/*
				$("div").queue(function() {
					var idx = $("div").queue("fx").length;
					// fx : queue의 기본명. api 참고할 것
					console.log("queue", idx);
				});
				*/
				
				$("div").clearQueue().stop();
			}).next().on("click", function() {						// skip
				$("div").finish();
			}).next().on("click", function() {						// dequeue
				$("div").dequeue();
			});
			/*
			$("div").animate({marginLeft: "100px"}, 1500);
			$("div").animate({marginTop: "100px"}, 1500);
			// 이전 animate가 끝난 후 수행되지만, 수행 명령은 처음부터 내려짐
			console.log("50%");
			$("div").animate({marginLeft: "0"}, 3000);
			$("div").animate({marginTop: "0"}, 3000);
			console.log("100%");
			*/
		});
	</script>
</head>
<body>
	<button>START</button>
	<button>STOP</button>
	<button>SKIP</button>
	<button>DEQUEUE</button>
	<div></div>
</body>
</html>
