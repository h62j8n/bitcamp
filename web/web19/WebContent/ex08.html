<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("li:eq(0) a").click(function() {
				console.log("click event");
				return false;
			});
			$("li:eq(1) a").on("click", function() {
				console.log("on click event");
				return false;
			});
		});
	</script>
	<style type="text/css">
		ul {display: flex;}
		li {margin: 0 5px;}
		li a {display: block; width: 100px; height: 100px;}
		li:nth-child(1) a {background: aquamarine}
		li:nth-child(2) a {background: blueviolet}
	</style>
</head>
<body>
	<h1>DOM Level 비교</h1>
	<ul>
		<li><a href="http://www.naver.com">1</a></li>
		<li><a href="http://www.daum.net">2</a></li>
	</ul>
</body>
</html>
