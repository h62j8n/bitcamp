<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("li").eq(0).on("mouseover", function() {
				console.log("bind mouseover");
			});
			$("li").eq(1).bind("mouseover", function() {
				console.log("bind mouseover");
			});
			$("ul").delegate("li", "mouseover", function() {
				console.log("delegate mouseover");
			});
		});
	</script>
	<style type="text/css">
		li {width: 100px; height: 100px;}
		li:nth-child(1) {background: aliceblue}
		li:nth-child(2) {background: beige}
		li:nth-child(3) {background: honeydew}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
