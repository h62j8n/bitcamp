<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../source/css/reset.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap">
	<script type="text/javascript">
		var form, input, select, a;
		function myload() {
			console.log("load");
			form = document.querySelector("form");
			form.addEventListener("submit", function(e) {
				e.preventDefault();
				// form의 기본동작(submit)을 취소 (이벤트 함수의 최상단에 선언)
				alert("form action");
				// return false;로 form의 submit 기능을 취소할 수 없다.
				// form 내부의 submit 속성을 가진 태그에 return false를 부여해야 함.
			});

			a = document.querySelector("a");
			a.addEventListener("click", function(e) {
				e.preventDefault();
				console.log("click");
			});

			var call01 = function() {
				console.log(this, this.value);
			};

			select = document.querySelector("form > select");
			input = document.querySelector("form > input");
			select.addEventListener("change", call01);
			input.addEventListener("change", call01);
			input.addEventListener("focus", function() {
				console.log("focus in (focus)");
			});
			input.addEventListener("blur", function() {
				console.log("focus out (blur)");
			});
			input.addEventListener("focusin", function() {
				console.log("focus in");
			});
			input.addEventListener("focusout", function() {
				console.log("focus out");
			});
		};
		function myresize(e) {
			// console.log("resized", e);
			console.log("resized", e.target.innerWidth);
		};
		window.addEventListener("load", myload);
		window.addEventListener("resize", myresize);
	</script>
</head>
<body>
	<h1>etc event</h1>
	<form action="ex01.html">
		<a href="https://www.naver.com">[네이버로 이동]</a>
		<input type="text">
		<select>
			<option value="item1">item1</option>
			<option value="item2">item2</option>
			<option value="item3">item3</option>
			<option value="item4">item4</option>
		</select>
		<button type="submit">submit</button>
	</form>
</body>
</html>
