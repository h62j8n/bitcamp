<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var xhr, tbody, xml;
		function callback() {
			if (xhr.readyState == 4 && xhr.status == 200) {
				xml = xhr.responseXML;
				var stus = xml.firstElementChild.children;
				var msg = "";
				/*for (var i=0; i<stus.length; i++) {
					msg += "<tr>";
					msg += "<td>"+stus[i].children[0].childNodes[0].nodeValue+"</td>";
					msg += "<td>"+stus[i].children[1].childNodes[0].nodeValue+"</td>";
					msg += "<td>"+stus[i].children[2].childNodes[0].nodeValue+"</td>";
					msg += "<td>"+stus[i].children[3].childNodes[0].nodeValue+"</td>";
					msg += "</tr>";
				}*/
				var arr = xml.getElementsByTagName("stu");
				for (var i=0; i<arr.length; i++) {
					msg += "<tr>";
					msg += "<td>" + arr[i].getElementsByTagName("num")[0].innerHTML + "</td>";
					msg += "<td>" + arr[i].getElementsByTagName("name")[0].innerHTML + "</td>";
					msg += "<td>" + arr[i].getElementsByTagName("kor")[0].innerHTML + "</td>";
					msg += "<td>" + arr[i].getElementsByTagName("eng")[0].innerHTML + "</td>";
					msg += "</tr>";
				}
				tbody.innerHTML = msg;
			}
		};
		onload = function() {
			tbody = document.querySelector("table > tbody");
			xhr = new XMLHttpRequest();
			xhr.onreadystatechange = callback;
			xhr.open("get", "ex08.xml");
			xhr.send();
		};
	</script>
</head>
<body>
	<h1>학생 성적 리스트</h1>
	<table>
		<thead>
			<tr>
				<th>학번</th>
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>
</html>
